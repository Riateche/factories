<!doctype html>
<html lang="en">
  <body>
    <style type="text/css">
      .icon {
        vertical-align: middle;
      }
      em {
        font-size: 2px;
        display: inline-block;
        width: 32px;
        height: 32px;
      }
    </style>
    <pre class="mermaid">$1</pre>
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
      mermaid.initialize({
        theme: 'base',
        themeVariables: { edgeLabelBackground: '#f5f5f5' },
        startOnLoad: false,
      });
      async function init() {
        await mermaid.run();
        for(const obj of [].slice.call(document.getElementsByTagName("em"))) {
          console.log("obj", obj);
          const img = document.createElement("img");
          img.src = "../icons/" + obj.innerText + ".png";
          img.alt = obj.innerText;
          img.title = obj.innerText;
          img.classList.add("icon");
          obj.replaceWith(img);
        }
      }
      window.addEventListener("load", init);
    </script>
  </body>
</html>
